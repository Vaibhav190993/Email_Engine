{% extends "base.html" %}
{% block title %}Email Engine{% endblock %}
{% block content %}
    <h1>Email Engine</h1>
    <p>Send an email</p>
    <form method="POST" action="{{ url_for('send_email') }}">
        {{ form.hidden_tag() }}
        {{ form.email }}
        {{ form.subject }}
        {{ form.message }}
        {{ form.submit }}
    </form>
{% endblock %}
